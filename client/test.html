<!DOCTYPE html>
<html>
	<head>
	    <meta charset=utf-8/>
	    <title>videojs-contrib-hls embed</title>
	    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
	    <script src="https://unpkg.com/video.js/dist/video.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/2.5.0/dash.all.debug.js"></script>
	    <script src="https://unpkg.com/videojs-contrib-dash/dist/videojs-dash.js"></script>
	    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
	</head>

	<body>
		<!-- 
		<video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="268" data-setup='{}'>
		    <source src="http://23.20.92.118/dash/my-stream.mpd" type="dash+xml">
		</video> 

		<script></script>
		-->

		<video id="example-video" width="640" height="268" class="video-js vjs-default-skin" data-setup='{ "controls": true, "autoplay": false, "preload": "auto" }'> </video>

		<script>
			var player = videojs('example-video');

			if (window.MediaSource) {
				player.ready(function() {
					player.src({ 
						src: 'http://ali.local/dash/my-stream.mpd', 
						type: 'application/dash+xml'
					});
				});
			} else {
				player.ready(function() {
					player.src({ 
						src: 'http://ali.local/hls/my-stream.m3u8', 
						type: 'application/x-mpegURL'
					});
				});
			}
		</script>
	</body>
</html>
